<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            margin-left: 150px;
            font-size: 55px;
            text-decoration: none;
            background-color: lightgreen;
            color: black;
            padding: 25px 55px;
        }
        a:link{
            background-color: blue;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: yellow;
        }
        a:visited{
            background-color: green;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <a href="####">Google</a>

</body>
</html>
